<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Jacques+Francois&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <script src="./Calculator.js" ></script>
  <script src="./index.js" defer ></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="prev-value"></div>
        <div id="actual-value"></div>
      </div>
      <!-- the calculator that i want to do has 18 buttons -->

      <button class="col-2 ">C</button>
      <button class="">&larrhk;</button>
      <button class="operator">%</button>

      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      
      <button class="operator">x</button>

      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      
      <button class="operator">-</button>

      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>

      <button class="operator">+</button>

      <button class="col-2 numbers">0</button>
      <button class="numbers">.</button>
      <button class="operator">&approx;</button>
    </div>
  </div>
</body>

</html>
